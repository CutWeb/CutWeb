{% extends "base.html" %}
{% block title %}Audit-Logs{% endblock %}
{% block content %}
<h1>Audit-Logs</h1>
<table class="table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Aktion</th>
            <th>Benutzer</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.username }}</td>
            <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
